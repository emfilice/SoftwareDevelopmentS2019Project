{% block content %}

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<link rel="stylesheet" href="/resources/demos/style.css" />
<script>
  function goBack() {
  window.history.back();
  }
</script>
<p>Please confirm that the details of this quote are correct.</p>
<p>Gallons requested: <input type="text" name="gal" value="{{gal}}" style="width: 300px;" readonly></p>
<p>Date of delivery: <input type="text" name="date" value="{{date}}" readonly></p>
<p>Address: <input type="text" name="addr" value="{{addr}}" style="width: 300px;" readonly></p>
<p>Price: <input type="text" name="pr" value="{{pr}}" readonly></p>
<p>Total: <input type="text" name="tot" value="{{tot}}" readonly></p>
<p><button onclick="goBack()">Go Back</button> <button type="submit" class="btn btn-default">Confirm</button></p>

<p><a href="/index">Home</a></p>
{% endblock %}
